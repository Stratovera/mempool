MEMPOOL_BASE_DIR="/opt/mempool"
MEMPOOL_NETWORKS="mainnet,signet"
ENABLE_SSL=false
ENABLE_UFW=true
USE_EXTERNAL_BITCOIND=false
BITCOIND_RPC_HOST="bitcoind"
BITCOIND_RPC_PORT=8332
BITCOIND_RPC_USER="mempool"
BITCOIND_RPC_PASS="mempool"
RPC_COOKIE_AUTH=false
MIN_DISK_GB=50
MONITORING_ENABLED=true

# Mainnet defaults
MAINNET_WEB_PORT=8080
MAINNET_API_PORT=8999
MAINNET_RPC_PORT=8332
MAINNET_ELECTRS_PORT=50001
MAINNET_BIND_ADDRESS=""
DOMAIN_MAINNET=""

# Signet defaults
SIGNET_WEB_PORT=8081
SIGNET_API_PORT=8998
SIGNET_RPC_PORT=38332
SIGNET_ELECTRS_PORT=60001
SIGNET_BIND_ADDRESS=""
DOMAIN_SIGNET=""

# Image versions
MEMPOOL_WEB_IMAGE="mempool/frontend:latest"
MEMPOOL_API_IMAGE="mempool/backend:latest"
MEMPOOL_DB_IMAGE="mariadb:11"
MEMPOOL_ELECTRS_IMAGE="memcached/btcp-electrs:latest"
BITCOIND_IMAGE="ruimarinho/bitcoin-core:26"
PROMETHEUS_IMAGE="prom/prometheus:latest"
GRAFANA_IMAGE="grafana/grafana:latest"

# Monitoring ports
MAINNET_PROMETHEUS_PORT=9090
SIGNET_PROMETHEUS_PORT=9190
MAINNET_GRAFANA_PORT=3000
SIGNET_GRAFANA_PORT=3100
NODE_EXPORTER_PORT=9100

# Database defaults
DB_NAME="mempool"
DB_USER="mempool"
DB_PASSWORD="mempool"
DB_ROOT_PASSWORD="rootpass"
